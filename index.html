    <style>
      body {
        margin: 0;
        background-color: #000000;
        color: #e2e8f0;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        overscroll-behavior: none;
      }
      .god-font { font-family: 'Cinzel', serif; }
      
      /* Nexus Void Background */
      .nexus-bg {
        background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
      }
      
      .gold-glow {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .glass-panel {
        background: rgba(15, 15, 20, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 215, 0, 0.1); /* Gold border hint */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 215, 0, 0.2);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 215, 0, 0.5);
      }

      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); }
        50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.3); }
      }
      .animate-pulse-gold {
        animation: pulse-gold 3s infinite;
      }
    </style>
